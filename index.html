<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">

      <title>Calculations</title>

      <style>
        html {
          font-family: sans-serif;
        }

      </style>
    </head>
<body>
    <h1>Calcs</h1>

    <h2>Speed of Sound</h2>

    <div class="form_1">
      <label for="form_1_field">T [K]: </label>
      <input type="text" id="form_1_field" class="form_1_field">
      <input type="submit" value="Submit" class="form_1_submit">
    </div>

    <div class="form_2">
      <label for="form_2_field">k [#]: </label>
      <input type="text" id="form_2_field" class="form_2_field">
      <input type="submit" value="Submit" class="form_2_submit">
    </div>

    <div class="resultParas">
      <p class="resa"></p>
    </div>

    <div class="resultParas">
      <p class="resb"></p>
    </div>

    <script>

      let T = 293; 
      let k =  1.4; 

      const r1 = document.querySelector('.resa');
      const r2 = document.querySelector('.resb');

      const form_1_submit = document.querySelector('.form_1_submit');
      const form_1_field  = document.querySelector('.form_1_field');

      const form_2_submit = document.querySelector('.form_2_submit');
      const form_2_field  = document.querySelector('.form_2_field');


      function calcCylinderPressures(){
          let val_f1  = Number(form_1_field.value);
          let val_f2 = Number(form_2_field.value);

          r1.textContent = '';
          r2.textContent = '';

          if (val_f1 != "")
              T  = val_f1;
          if (val_f2 != "")
              k = val_f2;

          let a = Math.sqrt(k*287*T)

          r1.textContent = ' T[K] = ' + T.toFixed(2);
          var pv = document.createElement("p")
          pv.innerText = "k = " + k;
          r1.appendChild(pv)
          r2.textContent = ' a = ' + a.toFixed(2)
          form_1_field.focus();
      }

      form_1_submit.addEventListener('click', calcCylinderPressures);
      form_2_submit.addEventListener('click', calcCylinderPressures);


    </script>

</body>
</html>
